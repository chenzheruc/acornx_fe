<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AcornX - Child's Info</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="script.js"></script>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-W3EZRCXTTP"></script>

<body class="bg-background-light dark:bg-background-dark font-display text-[#0d171c] dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1">

<div id="navigation-placeholder"> </div>

</header>
<main class="flex flex-1 items-center justify-center py-10">
<div class="w-full max-w-md mx-auto p-6">
<div class="text-center mb-8">
<h1 class="text-3xl font-bold text-[#0d171c] dark:text-white sm:text-4xl">Tell Us About You!</h1>
<p class="mt-2 text-gray-600 dark:text-gray-400">This helps us find the perfect content for you.</p>
</div>
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="child-name">Child's Name</label>
<div class="mt-1">
<input autocomplete="off" class="form-input block w-full rounded-lg border-gray-300 bg-[#e7eff4] dark:bg-background-dark/50 dark:border-gray-600 focus:border-primary focus:ring-primary shadow-sm sm:text-sm h-12 px-4" id="child-name" name="child-name" placeholder="e.g., Alex" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="child-age">Age</label>
<div class="mt-1">
<input autocomplete="off" class="form-input block w-full rounded-lg border-gray-300 bg-[#e7eff4] dark:bg-background-dark/50 dark:border-gray-600 focus:border-primary focus:ring-primary shadow-sm sm:text-sm h-12 px-4" id="child-age" name="child-age" placeholder="e.g., 7" required="" type="number"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Gender</label>
<div class="grid grid-cols-3 gap-3">
<label class="flex cursor-pointer items-center justify-center rounded-lg border border-gray-300 dark:border-gray-600 bg-[#e7eff4] dark:bg-background-dark/50 p-3 text-center text-sm font-medium text-gray-800 dark:text-gray-200 has-[:checked]:bg-primary/20 has-[:checked]:border-primary has-[:checked]:text-primary dark:has-[:checked]:text-primary">
<input class="sr-only" name="gender" type="radio" value="boy"/> Boy
</label>
<label class="flex cursor-pointer items-center justify-center rounded-lg border border-gray-300 dark:border-gray-600 bg-[#e7eff4] dark:bg-background-dark/50 p-3 text-center text-sm font-medium text-gray-800 dark:text-gray-200 has-[:checked]:bg-primary/20 has-[:checked]:border-primary has-[:checked]:text-primary dark:has-[:checked]:text-primary">
<input class="sr-only" name="gender" type="radio" value="girl"/> Girl
</label>
<label class="flex cursor-pointer items-center justify-center rounded-lg border border-gray-300 dark:border-gray-600 bg-[#e7eff4] dark:bg-background-dark/50 p-3 text-center text-sm font-medium text-gray-800 dark:text-gray-200 has-[:checked]:bg-primary/20 has-[:checked]:border-primary has-[:checked]:text-primary dark:has-[:checked]:text-primary">
<input class="sr-only" name="gender" type="radio" value="not_specified"/> Prefer not to say
</label>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="grade-level">Grade Level</label>
<div class="mt-1">
<select class="form-select block w-full rounded-lg border-gray-300 bg-[#e7eff4] dark:bg-background-dark/50 dark:border-gray-600 focus:border-primary focus:ring-primary shadow-sm sm:text-sm h-12 px-4" id="grade-level" name="grade-level">
<option>Select a grade</option>
<option>Preschool</option>
<option>Pre-K</option>
<option>Transitional Kindergarten (TK)</option>
<option>Kindergarten</option>
<option>1st Grade</option>
<option>2nd Grade</option>
<option>3rd Grade</option>
<option>4th Grade</option>
<option>5th Grade</option>
<option>6th Grade</option>
<option>7th Grade</option>
<option>8th Grade</option>
<option>9th Grade</option>
<option>10th Grade</option>
<option>11th Grade</option>
<option>12th Grade</option>
</select>
</div>
</div>
<div>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-primary text-white hover:bg-primary/90 text-base font-bold leading-normal tracking-[0.015em]" type="submit">Submit</button>
</div>
</div>
</div>
</main>
<div id="footer-placeholder"></div>
</div>
</div>
</div>
</div>
</body></html>
