<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Bookworm Buddy - Register</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="script.js"></script>
<style>
    .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
</style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d171c] dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7eff4] dark:border-b-gray-700 px-4 sm:px-10 py-3">
<div class="flex items-center gap-4 text-[#0d171c] dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<g clip-path="url(#clip0_6_330)">
<path clip-rule="evenodd" d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z" fill="currentColor" fill-rule="evenodd"></path>
</g>
<defs>
<clipPath id="clip0_6_330">
<rect fill="white" height="48" width="48"></rect>
</clipPath>
</defs>
</svg>
</div>
<h2 class="text-[#0d171c] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Bookworm Buddy</h2>
</div>
<div class="hidden md:flex flex-1 justify-end gap-8">
<div class="flex items-center gap-9">
<a class="text-[#0d171c] dark:text-gray-300 hover:text-primary dark:hover:text-primary text-sm font-medium leading-normal" href="#">Home</a>
<a class="text-[#0d171c] dark:text-gray-300 hover:text-primary dark:hover:text-primary text-sm font-medium leading-normal" href="#">About</a>
</div>
<div class="flex gap-2">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7eff4] dark:bg-primary/20 text-[#0d171c] dark:text-white hover:bg-primary/20 dark:hover:bg-primary/30 text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Login</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-primary text-white hover:bg-primary/90 text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Register</span>
</button>
</div>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-10">
<div class="w-full max-w-md mx-auto p-6">
<div class="text-center mb-8">
<h1 class="text-3xl font-bold text-[#0d171c] dark:text-white sm:text-4xl">Join the Adventure!</h1>
<p class="mt-2 text-gray-600 dark:text-gray-400">Create your account to start discovering amazing books.</p>
</div>
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="username">Username</label>
<div class="mt-1">
<input autocomplete="username" class="form-input block w-full rounded-lg border-gray-300 bg-[#e7eff4] dark:bg-background-dark/50 dark:border-gray-600 focus:border-primary focus:ring-primary shadow-sm sm:text-sm h-12 px-4" id="username" name="username" placeholder="e.g., StoryExplorer" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email address</label>
<div class="mt-1">
<input autocomplete="email" class="form-input block w-full rounded-lg border-gray-300 bg-[#e7eff4] dark:bg-background-dark/50 dark:border-gray-600 focus:border-primary focus:ring-primary shadow-sm sm:text-sm h-12 px-4" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
<div class="mt-1">
<input autocomplete="new-password" class="form-input block w-full rounded-lg border-gray-300 bg-[#e7eff4] dark:bg-background-dark/50 dark:border-gray-600 focus:border-primary focus:ring-primary shadow-sm sm:text-sm h-12 px-4" id="password" name="password" placeholder="Create a password" required="" type="password"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="confirm-password">Confirm Password</label>
<div class="mt-1">
<input autocomplete="new-password" class="form-input block w-full rounded-lg border-gray-300 bg-[#e7eff4] dark:bg-background-dark/50 dark:border-gray-600 focus:border-primary focus:ring-primary shadow-sm sm:text-sm h-12 px-4" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required="" type="password"/>
</div>
</div>
<div>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-primary text-white hover:bg-primary/90 text-base font-bold leading-normal tracking-[0.015em]" type="submit">Register</button>
</div>
</div>
<div class="mt-6 text-center">
<p class="text-sm text-gray-600 dark:text-gray-400">
                                Already have an account?
                                <a class="font-medium text-primary hover:text-primary/90" href="#">
                                    Log in
                                </a>
</p>
</div>
</div>
</main>
<div id="footer-placeholder"></div>
</div>
</div>
</div>
</div>
</body></html>
