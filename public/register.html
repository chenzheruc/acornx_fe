<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AcornX - Register</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="script.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d171c] dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1">
<div id="navigation-placeholder"> </div>
</header>
<main class="flex flex-1 items-center justify-center py-10">
<div class="w-full max-w-md mx-auto p-6">
<div class="text-center mb-8">
<h1 class="text-3xl font-bold text-[#0d171c] dark:text-white sm:text-4xl">Register</h1>
</div>
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email address</label>
<div class="mt-1">
<input autocomplete="email" class="form-input block w-full rounded-lg border-gray-300 bg-[#e7eff4] dark:bg-background-dark/50 dark:border-gray-600 focus:border-primary focus:ring-primary shadow-sm sm:text-sm h-12 px-4" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
<div class="mt-1">
<input autocomplete="new-password" class="form-input block w-full rounded-lg border-gray-300 bg-[#e7eff4] dark:bg-background-dark/50 dark:border-gray-600 focus:border-primary focus:ring-primary shadow-sm sm:text-sm h-12 px-4" id="password" name="password" placeholder="Create a password" required="" type="password"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="confirm-password">Confirm Password</label>
<div class="mt-1">
<input autocomplete="new-password" class="form-input block w-full rounded-lg border-gray-300 bg-[#e7eff4] dark:bg-background-dark/50 dark:border-gray-600 focus:border-primary focus:ring-primary shadow-sm sm:text-sm h-12 px-4" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required="" type="password"/>
</div>
</div>
<div>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-primary text-white hover:bg-primary/90 text-base font-bold leading-normal tracking-[0.015em]" type="submit">Register</button>
</div>
</div>
<div class="mt-6 text-center">
<p class="text-sm text-gray-600 dark:text-gray-400">
                                Already have an account?
                                <a class="font-medium text-primary hover:text-primary/90" href="login.html">
                                    Log in
                                </a>
</p>
</div>
</div>
</main>
<div id="footer-placeholder"></div>
</div>
</div>
</div>
</div>
</body></html>
