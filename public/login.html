<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AcornX - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="script.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d171c] dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1">
  <div id="navigation-placeholder"> </div>

<main class="flex flex-1 items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div>
<h2 class="text-center text-3xl font-bold tracking-tight text-[#0d171c] dark:text-white">Welcome Back!</h2>
<p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
                                Ready for a new reading adventure?
                            </p>
</div>
<div class="rounded-xl bg-white dark:bg-background-dark/50 p-8 shadow-lg space-y-6">
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="email-address">Username or Email</label>
<div class="mt-1">
<input autocomplete="email" class="form-input block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-[#e7eff4] dark:bg-[#101c22] focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary sm:text-sm h-12 px-4" id="email-address" name="email" placeholder="you@example.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
<div class="mt-1">
<input autocomplete="current-password" class="form-input block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-[#e7eff4] dark:bg-[#101c22] focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary sm:text-sm h-12 px-4" id="password" name="password" placeholder="Enter your password" required="" type="password"/>
</div>
</div>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-xl border border-transparent bg-primary py-3 px-4 text-sm font-bold text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2" type="submit">
                                Login
                            </button>
</div>
<div class="text-center">
<p class="text-sm text-gray-600 dark:text-gray-400">
                                Don't have an account?
                                <a class="font-medium text-primary hover:text-primary/90" href="#">
                                <a class="font-medium text-primary hover:text-primary/90" href="register.html">
                                    Register here
                                </a>
</p>
</div>
</div>
</div>
</main>
<div id="footer-placeholder"> </div>
</div>
</div>
</div>
</div>

</body></html>
